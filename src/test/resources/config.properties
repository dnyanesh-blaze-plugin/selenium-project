### MAVEN-SET VARIABLES ###
e2.create.user.admin.password = ${e2.create.user.admin.password}
e2.create.user.admin.username = ${e2.create.user.admin.username}
e2.create.user.getthere.minor = ${e2.create.user.getthere.minor}
# this assumes that the first profile that passed to the mvn command is the target E2 environment
e2.environment = ${e2.environment}
e2.url = ${e2.url}
e2.processor.url=${e2.processor.url}
e2.profile=${e2.profile}

### OKTA
okta.url = ${okta.url}
